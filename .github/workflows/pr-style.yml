name: Validate Pull Request Style

on: [pull_request]

jobs:
  validate_format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: psf/black@stable
        with:
          options: "--check"
          src: "."
  validate_title:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: dylanvann/check-pull-request-title@v1
        with:
          pattern: '^(feat|fix|chore|refactor|doc): .*$'