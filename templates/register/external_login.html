{% load crispy_forms_tags %} {% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8"> {% include "header.html" %} {% block head-extra %}{% endblock %}
    <link href="{% static 'complete_registration.css' %}" rel="stylesheet" media="screen">
    <script src="{% static 'js/setmobile.js' %}" type="text/javascript" charset="utf-8" async defer></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <img src="{% static 'images/armada_logo_text_left_black.svg' %}" alt="Armada Ship" class="main-logo">
            </div>
        </div>
        <div class="row header-row">
            <div class="col-md-12">
                <h1>External Login</h1>
                <br />
            </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <form method="post">
              {% csrf_token %}
              {{ form | crispy }}
              <p><a href="{% url 'anmalan:password_reset' %}" class="forgot-password">Forgot password</a></p>
              <button type="submit" class="btn btn-success">Submit</button>
            </form>
          </div>
        </div>
    </div>
</body>

</html>
