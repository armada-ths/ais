{% load staticfiles %}{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8"> {% include "header.html" %} {% block head-extra %}{% endblock %}
    <link href="{% static 'complete_registration.css' %}" rel="stylesheet" media="screen">
</head>

<body>
    <div class="container">
      <div class="headline">
        <svg viewBox="305 16 320 150" width="555px" height="250px" version="1.1">
          <image xlink:href="{% static 'images/armada_logo_text_left_green.svg' %}" alt="Armada" height="250px" width="780px"/>
        </svg>  
        <h3 class="text-center reset-password-title"><span class="h-white">Please specify your email address to receive instructions for resetting your password.</span></h3>
      </div>
      <div>
          <div class="form-container reset-password-form">
              <form method="post">{% csrf_token %} {{ form | crispy }}
                  <button type="submit" class="btn-green btn-signin">Reset Password</button>
              </form>
              <svg viewBox="50 90 200 200" width="100px" height="180px" version="1.1">
                <image xlink:href="{% static 'images/armada_logo_text_left_green.svg' %}" alt="Armada" height="300px" width="700px"/>
              </svg>
          </div>
      </div>
    </div>
</body>

</html>
