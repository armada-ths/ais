{% load staticfiles %}{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta charset="utf-8">
		{% include "header.html" %}{% block head-extra %}{% endblock %}
		<link href="{% static 'complete_registration.css' %}" rel="stylesheet" media="screen">
		<link href="{% static 'login_style_additions.css' %}" rel="stylesheet" media="screen">
	</head>

	<body>
		<div class="container text-center">
			<div class="headline">
				<svg class="armada-logo" viewBox="305 16 320 150" width="555px" height="250px" version="1.1">
					<image xlink:href="{% static 'images/armada_logo_text_left_green.svg' %}" alt="Armada" height="250px" width="780px"/>
				</svg>
				<h2>Reset password</h2>
			</div>

			<div class="form-container reset-password-form">
				<p class="">Enter your e-mail to set a new password.</p>
				<form method="post">{% csrf_token %} {{ form | crispy }}
					<button type="submit" class="btn-green btn-signin">Send</button>
				</form>

				<a href="{% url 'anmalan:index' %}" class="forgot-password">Go back</a>

				<svg viewBox="50 90 200 200" width="100px" height="180px" version="1.1">
					<image xlink:href="{% static 'images/armada_logo_text_left_green.svg' %}" alt="Armada" height="300px" width="700px"/>
				</svg>
			</div>
		</div>
	</body>
</html>
