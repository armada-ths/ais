{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <ol class="breadcrumb">
        <li><a href="{% url 'exhibitors' %}">Exhibitors</a></li>
        <li><a href="{% url 'exhibitor' exhibitor.company.pk %}">{{ exhibitor.company }}</a></li>
        <li class="active">Order</li>
    </ol>

    <h3>Order</h3>
    <hr>

    <div class="row">
        <div class="col-md-12">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary">Save</button>
                    {% if order %}
                    <a href="{% url 'order_delete' exhibitor.pk order.pk %}" class="btn btn-danger" onclick="return confirm('Are you sure you wan\'t to delete?')">Delete</a>
                    {% endif %}
                </form>

        </div>
    </div>


{% endblock %}
