{% extends "people.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="page-header">
    <h1>{% include 'recruitment/user_name.html' with user=person %} <small>{{ role }}</small></h1>
    <a href="{% url "view_person" person.pk %}">View</a>
    </div>


    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
                            <div class="form-group">
                            <label for="image">Image of you</label>
                            <input type="file" id="image" name="image" accept="image/*">
                            {% if person.image %}
                                <br>
                                <div><img src="/media/{{ person.image }}" style="max-width: 100%; max-height: 400px;"></div>
                            {% endif %}
                        </div>

    {{ form|crispy }}
    <button class="btn btn-primary">Save</button>
    </form>

{% endblock %}
