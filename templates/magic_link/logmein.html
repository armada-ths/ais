{% load crispy_forms_tags %} {% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta charset="utf-8">
	{% include "header.html" %}{% block head-extra %}{% endblock %}
	<link href="{% static 'complete_registration.css' %}" rel="stylesheet" media="screen">
	<script src="{% static 'js/setmobile.js' %}" type="text/javascript" charset="utf-8" async defer></script>
</head>

<body>
	<div class="text-center container">
		<div class="headline">
			<svg class="armada-logo" viewBox="305 16 320 150" width="555px" height="250px" version="1.1">
				<image xlink:href="{% static 'images/armada_logo_text_left_green.svg' %}" alt="Armada" height="250px"
					width="780px" />
			</svg>
			<h2>Magic link sign in</h2>
		</div>

		<div class="form-container login-form">
			<p>Press the sign in button to access Armada</p>
			<form method="POST" action="{{ link.get_absolute_url }}">
				{% csrf_token %}
				<button class="btn-signin btn-green" type="submit">Log me in</button>
			</form>
			<svg viewBox="50 90 200 200" width="100px" height="180px" version="1.1">
				<image xlink:href="{% static 'images/armada_logo_text_left_green.svg' %}" alt="Armada" height="300px"
					width="700px" />
			</svg>
		</div>
	</div>
</body>

</html>
