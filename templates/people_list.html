{% extends "people.html" %}
{% block content %}
    <table class="table table-striped">
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th></th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="{{user.id}}"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></a>
                <a href="{{user.id}}/edit"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
